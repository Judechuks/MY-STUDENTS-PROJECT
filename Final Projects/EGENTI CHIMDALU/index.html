<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="name.css">
    <title>Sign-in page</title>
</head>
<body>
    <section>
        <main id="registration-form">
        <article class="colss-1">
            <h1>VITZ_PALS HOUSING AGENCY</h1>
            <h3>Sign-in</h3>
        </article>
            <form action="homepage.html" class="colss-2">
                <input type="text" placeholder="First Name" required>
                <br>
                <input type="text" placeholder="Last Name" required>
                <br>
                <input type="email" placeholder="E-mail" required>
                <br>
                <input type="tel" placeholder="Phone Number" required>
                <br>
                <input type="password" placeholder="Password" required>
                 <br>
                 <input type="text" placeholder="Verification code" class="code">
                 <br>
                 <p>A verification code will be sent to your e-mail shortly</p>
                 <p>Didn't receive a code? <span>Resend</span></p>
                 <br>
                 <center><a href="homepage.html"><button class="sign">Sign-up</button></a></center>
                 <hr>
                 <p>Already have an account? <a href="login to the website.html">Login</a></p>
            </form>
        </main>
    </section>
</body>
</html>
